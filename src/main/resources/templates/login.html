<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="/includes/header :: headerHead"></div>
<div th:replace="/includes/header :: headerBody"></div>
<style>
    .form-group{
        width: 100%;
    }
    input, button{
        width: 100% !important;
    }
    .centerSort{
        width: 30%;
        float:none;
        margin:0 auto;
    }
</style>
<body>
    <div class="container">
        <div class="m-5 centerSort">
            <h2 class="centerSort" style="margin-bottom: 30px;">로그인</h2>
            <form class="form-inline" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="sr-only" for="id">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="pw">비밀번호</label>
                    <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
                </div>
                <button type="submit" class="btn btn-default">로그인</button>
            </form>
        </div>
    </div>
</body>
<div th:replace="/includes/footer :: footer"></div>
</html>
